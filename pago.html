  <div class="container">
    <header>
      <h1 class="title_asiento">Paga tu asiento</h1>
    </header>
    <section class="main-content">
      <h1 class="title">Metodos de Pago</h1>
        <section>
            <div class="boxes-alignment">

                <div class="box-size__amex box-destinosimagenes">
                  <span>Credito/Debito</span>
                  <picture>
                    <img src="/assets/images/AMEX.png" alt="">
                  </picture>
                </div>
        
                <div class="box-size__paypal box-destinosimagenes">
                <span>PayPal</span>
                  <picture>
                    <img src="/assets/images/PAYPAL.png" alt="">
                  </picture>
                </div>
        
                <div class="box-size__efectivo box-destinosimagenes">
                    <span>Efectivo</span>
                  <picture>
                    <img src="/assets/images/EFECTIVO.PNG" alt="">
                  </picture>
                </div>
        
        
        </section>
        
        <form class="form-tarjeta">
          <label class="tarjeta" for="nombre">Numero de tarjeta:</label>
          <input type="text" id="nombre" name="nombre" placeholder="XXXX XXXX XXXX XXXX" required>
          <label class="tarjeta" for="nombre">Fecha de expiracion:</label>
          <input type="text" id="nombre" name="nombre" placeholder="MM/AA" required>
          <label class="tarjeta" for="nombre">CVV:</label>
          <input type="text" id="nombre" name="nombre" required>
      </form>
    </section>

    <aside class="sidebar">
      <form id="precioForm">
        <p>Viaje de ida</p>
        <img class="logo" src="/assets/images/LOGOfinal.png" alt="" srcset="">
        <p>Fecha y hora de ida</p>
        <input type="date" name="" id="">
        <input type="time">

        <label class="precioForm" for="origen">Origen:</label>
        <select id="origen" onchange="calcularPrecio()">
            <option value="Tabasco">Tabasco</option>
            <option value="Quintana">Quintana Roo</option>
            <option value="Veracruz">Veracruz</option>
            <option value="TAPO">TAPO CDMX</option>
            <option value="SANTAM">Santa Martha Acatitla</option>
        </select>

        <label class="precioForm" for="destino">Destino:</label>
        <select id="destino" onchange="calcularPrecio()">
            <option value="Tabasco">Tabasco</option>
            <option value="Quintana">Quintana Roo</option>
            <option value="Veracruz">Veracruz</option>
            <option value="TAPO">TAPO CDMX</option>
            <option value="SANTAM">Santa Martha Acatitla</option>
        </select>


        <p id="precioIVA">Impuesto al Valor Agreado (IVA):</p>
        <p id="subtotal"></p>
        <p id="precioResultado">El precio es: $0.00</p>


     <button class="buttonPagar" type="button" onclick="redirigir()">Pagar</button>
    </form>
    </aside>
